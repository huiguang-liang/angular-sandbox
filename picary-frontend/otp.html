<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Bootstrap viewport declaration -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- favicon -->
  <link rel='shortcut icon' type='image/x-icon' href='resources/favicon.ico' />

  <!-- Title -->
  <title>PICARY</title>

  <!-- Import scripts -->
  <link href="http://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet" type="text/css">
  <!-- Google Signin -->
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <!-- Google Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Styling options -->
  <link rel="stylesheet" type="text/css" href="resources/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="resources/theme.css">

  <meta name="google-signin-client_id" content="843662404093-ii0v6ci47baibkh8k51nfvd6276vt8ei.apps.googleusercontent.com">
</head>

<body>
  <div class="container vertical-center">

    <div class="container text-center center-block">

      <!-- Logo and welcome text -->
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <img src="resources/picary.svg" class="img-responsive center-block landing-page-logo" alt="Responsive image">
          <h3 class="text-center">Hi! Welcome to the PICARY collaborative-care system.</h3>
        </div>
      </div>

      <!-- Adding whitespace -->
      <div class="row">
        <div class="col-md-12 landing-page-whitespace-32px"></div>
      </div>

      <!-- OTP Panel -->
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title text-center">Please input the OTP code.</h3>
            </div>
            <div class="panel-body text-center">
              <img src="resources/authenticator.png" class="img-responsive center-block landing-page-authenticator-icon" alt="Responsive image">
              <p class"text-center">Get a verification code from the <strong>Google Authenticator</strong> app, corresponding to <em>Picary.net</em>.</p>
              <form class="margin-12px">
                <div class="form-group no-margin-bottom">
                  <div class="input-group">
                    <div class="input-group-addon"><i class="material-icons md-14">security</i></div>
                    <input type="password" class="form-control" placeholder="Enter your OTP here and click 'Proceed' ...">
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="button">Proceed</button>
                    </span>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Adding whitespace -->
      <div class="row">
        <div class="col-md-12 landing-page-whitespace-32px"></div>
      </div>

      <!-- Footer -->
      <div class="row">
        <div class="col-md-12">
          <p class="text-center"><small>All rights reserved by <a href="http://www.trampolene.org">Trampolene Ltd.</a></small></p>
        </div>
      </div>

    </div>
  </div>

</body>
</html>
