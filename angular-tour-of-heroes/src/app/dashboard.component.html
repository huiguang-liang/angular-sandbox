<div class="row" style="margin: 15px;">
  <div class="col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1">
    <h2>Top Heroes</h2>
    <div class="grid grid-pad">
      <div *ngFor="let hero of topHeroes" class="col-1-4">
        <div class="module hero">
          <h4>{{hero.name}}</h4>
        </div>
      </div>
    </div>
  </div>
</div>
