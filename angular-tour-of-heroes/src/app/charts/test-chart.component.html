<div class="col-sm-6 col-md-4 col-lg-4">
  <div class="panel panel-default">
    <div #div class="panel-body" style="display: flex; justify-content: center; align-items: center; height: 350px;" (window:resize)="onResize(div.getBoundingClientRect())">
      <ngx-charts-bar-vertical id="test-chart-1"
        [view]="view"
        [scheme]="colorScheme"
        [results]="SINGLE"
        [gradient]="gradient"
        [xAxis]="showXAxis"
        [yAxis]="showYAxis"
        [legend]="showLegend"
        [showXAxisLabel]="showXAxisLabel"
        [showYAxisLabel]="showYAxisLabel"
        [xAxisLabel]="xAxisLabel"
        [yAxisLabel]="yAxisLabel"
        [barPadding]="barPadding"
        (select)="onSelect($event)">
      </ngx-charts-bar-vertical>
    </div>
  </div>
</div>
