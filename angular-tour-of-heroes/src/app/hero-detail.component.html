<div class="row" style="margin: 15px;">
  <div class="col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1">
    <div *ngIf="hero">
      <h2>Hero Editor</h2>
        <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">You've selected {{hero.name}}.</h3>
        </div>
        <div class="panel-body">
          <form class="form-inline">
            <label class="label-inline">ID: </label> <p class="label-inline">{{hero.id}}</p>
            <div class="form-group">
              <label for="heroName" class="label-inline">Name: </label>
              <input type="text" class="form-control" id="heroName" [(ngModel)]="hero.name" name="hero.name" placeholder="name">
            </div>
            <button type="button" class="btn btn-primary" (click)="save()">Save</button>
            <button type="button" class="btn btn-default" (click)="goBack()">Back</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
